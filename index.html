<html>
<head>
    <title>D20 battle simulator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>  
<body>
  <div class="wrapper">
    <div class="row">
      <div class="column">
        <div class="stats">
          Name
          <input type="text" id="player1" value="p1">
          <br><br>Initial Life
          <input type="text" id="life1" value="40">
          <br><br>Defense Bonus
          <input type="text" id="def1" value="8">
          <br><br>Initiative Bonus
          <input type="text" id="initbonus1" value="8">
          <br><br>Attack Bonus
          <input type="text" id="bonus1" value="8">
          <br><br>Attack Dice
          <input type="text" id="dmg1" value="8">
          <br><br>Damage Bonus
          <input type="text" id="dmgbonus1" value="8">
        </div>
        <div class="container">
          <div id="sopa1">&nbsp</div>
          <p class="healthbar" id="perc1">100%</p>
        </div>
      </div>

      <div class="logcolumn">
        <div id="log">&nbsp</div>
        <button id="button">Battle!</button>
      </div>
      <div class="column">
        <div class="stats">
          Name
          <input type="text" id="player2" value="p2">
          <br><br>Initial Life
          <input type="text" id="life2" value="40">
          <br><br>Defense Bonus
          <input type="text" id="def2" value="8">
          <br><br>Initiative Bonus
          <input type="text" id="initbonus2" value="7">
          <br><br>Attack Bonus
          <input type="text" id="bonus2" value="8">
          <br><br>Attack Dice
          <input type="text" id="dmg2" value="8">
          <br><br>Damage Bonus
          <input type="text" id="dmgbonus2" value="8">   
        </div>
        <div class="container">
          <div id="sopa2">&nbsp</div>
          <p class="healthbar" id="perc2">100%</p>
        </div>
      </div>
    </div>

  </div>
  
  <script src="simulator.js"></script>
</body>
</html>
